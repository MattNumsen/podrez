<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="leaf.ico">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" type="text/css" href="grid.css"/>
    <link rel="stylesheet" type="text/css" href="navbar.css"/> 

    <title>PodRez - Welcome</title>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css"/>
    <link rel="stylesheet" type="text/css" href="/stylesheets/grid.css"/>
    <link rel="stylesheet" type="text/css" href="/stylesheets/navbar.css"/>

    
    <script> 
    $(function(){
      $("#header").load("header.html"); 
    });
    </script> 

  </head>

  <body>
    <!-- Header + Title -->
    <div id="header"></div>



    <div class="container">
      <div class="row" id="body">
        <div class="col-xs-4" id="loginRow">
          <div class="span4 collapse-group">
            <h1 href="#" style="text-align:center"><a data-toggle="collapse" data-target="#studentForm">Student</a></h1>
          <!-- STUDENT SIGN IN FORM -->
            <div class="collapse" id="studentForm">
              <form class="form-student-signin" style="display:all">
                <h2 class="form-student-signin-heading">Please sign in</h2>
                <label for="studInputID" class="sr-only">Login</label>
                <input type="text" id="studInputID" class="form-control" placeholder="Student ID" required autofocus>
                <label for="studInputPassword" class="sr-only">Password</label>
                <input type="password" id="studInputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="studSignIn">Sign in</button>
              </form>
              <h2 class="form-signing-middle">Don't have an account?</h2>
              <button class="btn btn-lg btn-primary btn-block" id="createAccount">Create Account</button>
            </div> 
          </div>
        </div>
        <div class="span4 collapse-group">
          <div class="col-xs-4" id="loginRow">
            <h1 href="#" style="text-align:center"><a data-toggle="collapse" data-target="#rezlifeForm">Rezlife</a></h1>

          <!-- RESLIFE SIGN IN FORM -->
          <div class="collapse" id="rezlifeForm">
            <form class="form-reslife-signin" style="display:all">
              <h2 class="form-reslife-signin-heading">Please sign in</h2>
              <label for="resInputID" class="sr-only">Login</label>
              <input type="text" id="resInputID" class="form-control" placeholder="Reslife ID" required autofocus>
              <label for="resInputPassword" class="sr-only">Password</label>
              <input type="password" id="resInputPassword" class="form-control" placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit" id="resSignIn">Sign in</button>
            </form>
          </div>
        </div>
        <div class="span4 collapse-group">
          <div class="col-xs-4" id="loginRow">
            <h1 href="#" style="text-align:center"><a data-toggle="collapse" data-target="#housingForm">Housing</a></h1>

           <!-- Housing SIGN IN FORM -->
          <div class="collapse" id="housingForm">
            <form class="form-housing-signin" style="display:all">
              <h2 class="form-housing-signin-heading">Please sign in</h2>
              <label for="housInputID" class="sr-only">Login</label>
              <input type="text" id="housInputID" class="form-control" placeholder="Staff ID" required autofocus>
              <label for="housInputPassword" class="sr-only">Password</label>
              <input type="password" id="housInputPassword" class="form-control" placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit" id="housSignIn">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
